<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Cajero Automático</title>
</head>
<body>
    <div class="atm">
        <h1>Cajero Automático</h1>
        <label for="accountSelect">Selecciona una cuenta:</label>
        <select id="accountSelect">
            <option value="account1">Carlos</option>
            <option value="account2">Jessica</option>
            <option value="account3">Enriqueta</option>
        </select>
        <label for="passwordInput">Ingresa tu contraseña:</label>
        <input type="password" id="passwordInput">
        <button onclick="login()">Ingresar</button>
        <div id="options" style="display: none;">
            <button onclick="checkBalance()">Consultar Saldo</button>
            <button onclick="deposit()">Ingresar Monto</button>
            <button onclick="withdraw()">Retirar Monto</button>
        </div>
        <div id="display"></div>
    </div>
    <script src="cajero.js"></script>
</body>
</html>
